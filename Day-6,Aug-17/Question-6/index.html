<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-content">
          <a href="" class="logo">
            <img src="apple-logo.png" alt="logo"  class="icon">
          </a>

          <div class="nav-cross">
            <div class="crosss-bar one"></div>
            <div class="crosss-bar two"></div>
          </div>

          <div class="nav-links">
            <a href="#">Store</a>
            <a href="#">Mac</a>
            <a href="#">iPad</a>
            <a href="#">iPhone</a>
            <a href="#">Watch</a>
            <a href="#">TV</a>
            <a href="#">Music</a>
            <a href="#">Support</a>
          </div>

          <div class="search-icon">
            <img src="search-logo.png" alt="logo" class="icon">
          </div>
        </div>
      </nav>
    </header>
    <p>We look forward to welcoming you to our stores. Whether you shop in a store or shop online, our Specialists can help you buy the products you love.</p>
    <img src="img1.png" alt="logo">
    <img src="img2.png" alt="logo">
  </body>
  <script>
    const navIcon = document.querySelector(".nav-cross");
    const nav = document.querySelector("nav");

    navIcon.onclick = function () {
      nav.classList.toggle("show");
      document.body.classList.toggle("overflow-y-disable");
    };
  </script>
</html>
