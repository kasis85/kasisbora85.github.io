    <title>Panel</title>

</head>
<body>
    <h1>Theming(Panel)</h1>

    <div class="panel panel-primary">
        <div class="header header-primary">What is CSS?</div>
        <div class="body body-primary">
            CSS is a language for styling web pages. It stands for Cascading
            StyleSheets.
          </div>
    </div>
    <div class="panel panel-secondary">
        <div class="header header-secondary">What is CSS?</div>
        <div class="body body-secondary">
            CSS is a language for styling web pages. It stands for Cascading
            StyleSheets.
          </div>
    </div>
    <div class="panel panel-error">
        <div class="header header-error">What is CSS?</div>
        <div class="body body-error">
            CSS is a language for styling web pages. It stands for Cascading
            StyleSheets.
          </div>
    </div>
    <div>
        <button class="primary-btn">Buy Now!</button>
        <button class="secondary-btn">OK! Got It! Great!</button>
        <button class="error-btn">Delete</button>
        <button class="google-btn"><a class ="google-btn" href="https://www.google.com">Google Search</a></button>
    </div>

</html>
