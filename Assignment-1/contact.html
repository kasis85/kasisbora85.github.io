    <h2>Drop A Message</h2>
    <p>Please drop us a message by filling out the following form, and we'll get back to you withing 2 working days'</p>
    <p>Fields marked with <span class="asterisk">*</span> are required</p>
    <form>
        <label>
            Your Name<span class="asterisk">*</span><br />

        <br />

        <br />
        <label>

                <option value="game">Game</option>
                <option value="other">Other</option>
            </select>
        </label>
        <br />
        <br />
        <fieldset class="support">
            <legend>Platform you plan to support <span class="asterisk">*</span></legend>
            <label><input type="checkbox" name="platform" value="web" checked="">Web</label>
            <label><input type="checkbox" name="platform" value="mobile">Mobile</label>
            <label><input type="checkbox" name="platform" value="desktop">Desktop</label>
        </fieldset>
        <br />
        <br />
        <label>
            Message<span class="asterisk">*</span><br />
